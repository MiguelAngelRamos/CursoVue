<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Mi banco - Cuenta Rut</title>
</head>

<body>
  <!-- Instancia Vue-->
  <div id="app">

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">{{ titulo }}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav">
            
            <li class="nav-item" v-for="(servicio) in servicios" :key="i">
              <a class="nav-link active" aria-current="page" href="#">{{ servicio }}</a>
            </li>
      
          </ul>

        </div>
      </div>
    </nav>
    <!-- /Navbar-->

    <div class="container">
      <h3 class="mt-4">Mi Banco - Cuenta Rut</h3>
      <!-- Tabla -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Saldo</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td :class="cambiarColorSaldo">{{ saldo }}</td>
            <td v-if="estado">Activo</td>
            <td v-else>Inactivo</td>
          </tr>
        </tbody>
      </table>
      <!-- /Tabla-->

      <!-- Botones -->
      <button class="btn btn-primary" @click="agregarSaldo(200)">Aumentar Saldo</button>

      <button class="btn btn-danger" v-on:click="disminuirSaldo">Disminuir Saldo </button>
      <!-- /Botones-->
      
    </div> <!-- Container -->
    <!--Footer -->
    <footer-banco class="footer" :fechafooter="fecha" :titulofooter="titulo"></footer-banco>
    <!-- /Footer -->
  </div> <!-- Fin App-->
  <!-- /Instancia Vue-->

  <script src="js/main.js"></script>
  <script src="components/Footer.js"></script>
  <script>
    app.mount("#app");
  </script>
</body>
</html>
